<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realtime Palindrome Visualizer</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --fg: #f8fafc;
        --accent: #38bdf8;
        --match: rgba(56, 189, 248, 0.25);
        --mismatch: rgba(248, 113, 113, 0.45);
        --card-bg: rgba(15, 23, 42, 0.75);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #172554, #020617 70%);
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
      }

      .app {
        width: min(700px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background: var(--card-bg);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.55);
        backdrop-filter: blur(8px);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.25rem);
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.15em;
      }

      .input-panel {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      textarea {
        background: rgba(15, 23, 42, 0.6);
        border: 2px solid rgba(148, 163, 184, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        min-height: 110px;
        font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);
        color: inherit;
        resize: none;
        outline: none;
        text-transform: uppercase;
        line-height: 1.4;
        letter-spacing: 0.12em;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.25);
      }

      .status {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 1rem;
        flex-wrap: wrap;
        color: rgba(226, 232, 240, 0.9);
      }

      .status strong {
        font-size: 1.05rem;
        letter-spacing: 0.08em;
      }

      .status .badge {
        padding: 0.35em 0.9em;
        border-radius: 999px;
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        background: rgba(148, 163, 184, 0.2);
      }

      .badge.good {
        background: rgba(56, 189, 248, 0.2);
        color: #38bdf8;
      }

      .badge.bad {
        background: rgba(248, 113, 113, 0.2);
        color: #f87171;
      }

      .visualizer {
        background: rgba(241, 245, 249, 0.08);
        border-radius: 10px;
        padding: 1.25rem 1.5rem;
        font-size: clamp(1.25rem, 2vw + 0.75rem, 1.75rem);
        display: flex;
        flex-wrap: wrap;
        gap: 0.3rem;
        letter-spacing: 0.14em;
        min-height: 3.5rem;
        white-space: pre-wrap;
      }

      .visualizer span {
        padding: 0.3em 0.45em;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      .visualizer span.match {
        background: var(--match);
      }

      .visualizer span.mismatch {
        background: var(--mismatch);
      }

      .history {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .history h2 {
        margin: 0;
        font-weight: 500;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: rgba(226, 232, 240, 0.7);
      }

      ul.entries {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      ul.entries li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.15);
        padding: 0.75rem 1rem;
        border-radius: 10px;
        gap: 1rem;
        font-size: 1.05rem;
        letter-spacing: 0.14em;
        transition: border 0.2s ease, transform 0.2s ease;
      }

      ul.entries li:hover {
        border-color: rgba(56, 189, 248, 0.45);
        transform: translateY(-1px);
      }

      .entry-text {
        flex: 1;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .entry-text.palindrome {
        color: #38bdf8;
      }

      button.delete {
        background: none;
        border: none;
        color: rgba(248, 250, 252, 0.5);
        font-size: 1.2rem;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.15s ease, color 0.15s ease;
      }

      ul.entries li:hover button.delete {
        opacity: 1;
      }

      button.delete:hover {
        color: #f87171;
      }

      @media (max-width: 600px) {
        body {
          padding: 2rem 1rem;
        }

        .app {
          padding: 2rem 1.25rem;
        }

        textarea {
          min-height: 96px;
        }
      }
    </style>
  </head>
  <body>
    <main class="app" role="application">
      <h1>PALINDROME EYE</h1>
      <section class="input-panel" aria-label="Palindrome input">
        <textarea
          id="entryField"
          placeholder="TYPE HERE AND PRESS ENTER TO SAVE"
          autocomplete="off"
          autocapitalize="characters"
          spellcheck="false"
        ></textarea>
        <div class="status">
          <strong id="statusMessage">Waiting for input…</strong>
          <span class="badge" id="statusBadge" aria-live="polite">NEUTRAL</span>
        </div>
        <div class="visualizer" id="visualizer" aria-live="polite"></div>
      </section>
      <section class="history" aria-label="Saved palindromes">
        <h2>Previous Entries</h2>
        <ul class="entries" id="entries" aria-live="polite"></ul>
      </section>
    </main>

    <script>
      (() => {
        const STORAGE_KEY = 'palindrome-history';
        const entryField = document.getElementById('entryField');
        const statusMessage = document.getElementById('statusMessage');
        const statusBadge = document.getElementById('statusBadge');
        const visualizer = document.getElementById('visualizer');
        const entriesList = document.getElementById('entries');

        let history = loadHistory();
        renderHistory();
        updateVisualizer('');

        entryField.focus();

        entryField.addEventListener('input', handleInput);
        entryField.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            event.preventDefault();
            commitEntry();
          }
        });

        function handleInput(event) {
          const { selectionStart, selectionEnd, value } = event.target;
          const upper = value.toUpperCase();
          if (value !== upper) {
            event.target.value = upper;
            event.target.setSelectionRange(selectionStart, selectionEnd);
          }
          updateVisualizer(upper);
        }

        function commitEntry() {
          const value = entryField.value.trim();
          if (!value) {
            return;
          }

          history.unshift(value);
          persistHistory();
          renderHistory();

          entryField.value = '';
          updateVisualizer('');
          entryField.focus();
        }

        function updateVisualizer(text) {
          visualizer.innerHTML = '';

          if (!text) {
            statusMessage.textContent = 'Waiting for input…';
            statusBadge.textContent = 'NEUTRAL';
            statusBadge.className = 'badge';
            return;
          }

          const characters = [...text];
          const lastIndex = characters.length - 1;
          characters.forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '␣' : char;
            const mirror = characters[lastIndex - index];
            const matches = char === mirror;
            span.classList.add(matches ? 'match' : 'mismatch');
            visualizer.append(span);
          });

          const normalised = text.replace(/[^A-Z0-9]/g, '');
          const reversed = [...normalised].reverse().join('');
          const isPalindrome = normalised.length > 0 && normalised === reversed;

          if (isPalindrome) {
            statusMessage.textContent = 'Looks like a palindrome!';
            statusBadge.textContent = 'PALINDROME';
            statusBadge.className = 'badge good';
          } else {
            statusMessage.textContent = 'Not a palindrome yet.';
            statusBadge.textContent = 'KEEP TYPING';
            statusBadge.className = 'badge bad';
          }
        }

        function renderHistory() {
          entriesList.innerHTML = '';
          if (history.length === 0) {
            const empty = document.createElement('li');
            empty.textContent = 'No saved entries yet.';
            empty.style.opacity = '0.6';
            empty.style.justifyContent = 'center';
            empty.style.letterSpacing = '0.1em';
            entriesList.append(empty);
            return;
          }

          history.forEach((entry, index) => {
            const item = document.createElement('li');
            const textSpan = document.createElement('span');
            textSpan.className = 'entry-text';
            textSpan.textContent = entry;

            if (isPalindrome(entry)) {
              textSpan.classList.add('palindrome');
            }

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.type = 'button';
            deleteButton.setAttribute('aria-label', `Remove ${entry}`);
            deleteButton.textContent = '×';
            deleteButton.addEventListener('click', () => {
              history.splice(index, 1);
              persistHistory();
              renderHistory();
              entryField.focus();
            });

            item.append(textSpan, deleteButton);
            entriesList.append(item);
          });
        }

        function isPalindrome(text) {
          const normalised = text.toUpperCase().replace(/[^A-Z0-9]/g, '');
          const reversed = [...normalised].reverse().join('');
          return normalised.length > 0 && normalised === reversed;
        }

        function loadHistory() {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) return [];
            const data = JSON.parse(raw);
            if (Array.isArray(data)) {
              return data.filter((item) => typeof item === 'string');
            }
            return [];
          } catch (error) {
            console.error('Failed to parse history from localStorage', error);
            return [];
          }
        }

        function persistHistory() {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }
      })();
    </script>
  </body>
</html>
