<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ovo: a book of palindromes</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #f8cbff 0%, #dca2ff 50%, #b593f5 100%);
        min-height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8cbff 0%, #dca2ff 50%, #b593f5 100%);
        color: #1f1426;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: clamp(3.5rem, 10vw, 7rem);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        margin: 0;
      }

      .subtitle {
        margin-top: 0.875rem;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        letter-spacing: 0.25em;
        text-transform: uppercase;
      }

      .nav-arrow {
        position: absolute;
        bottom: 3.5vh;
        right: 4vw;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.78);
        color: #27163f;
        text-decoration: none;
        font-size: 1.75rem;
        transition: transform 180ms ease, background 180ms ease;
        box-shadow: 0 12px 24px rgba(39, 22, 63, 0.18);
      }

      .nav-arrow:hover,
      .nav-arrow:focus-visible {
        transform: translateX(2px) scale(1.03);
        background: rgba(255, 255, 255, 0.95);
      }

      .content-wrapper {
        max-width: min(80vw, 680px);
        padding: 3vw;
      }

      @media (prefers-reduced-motion: reduce) {
        .nav-arrow {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>OVO</h1>
      <p class="subtitle">a book of palindromes</p>
    </div>

    <a class="nav-arrow" href="./pages/1/index.html" aria-label="Go to page 1">
      <span aria-hidden="true">&#8594;</span>
    </a>

    <script>
      const firstPageUrl = './pages/1/index.html';
      window.addEventListener('keydown', (event) => {
        const { key } = event;
        if (key === 'ArrowRight' || key === 'ArrowDown') {
          event.preventDefault();
          window.location.assign(firstPageUrl);
        }
      });
    </script>
  </body>
</html>
