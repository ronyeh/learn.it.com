<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ovo: a book of palindromes</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: clamp(1.5rem, 5vh, 3rem) clamp(2rem, 6vw, 4rem) clamp(2rem, 6vh, 3.5rem);
        padding-top: clamp(3rem, 18vh, 22vh);
        background-color: #f5f5f5;
        color: #1f1f23;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url('./ovo.jpg');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -2;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(140deg, rgba(255, 255, 255, 0.85) 0%, rgba(244, 244, 244, 0.78) 45%, rgba(228, 228, 228, 0.72) 100%);
        pointer-events: none;
        z-index: -1;
      }

      h1 {
        font-size: clamp(3.25rem, 9vw, 6.5rem);
        letter-spacing: 0.32em;
        text-transform: uppercase;
        margin: 0;
      }

      .subtitle {
        margin-top: 0.6rem;
        font-size: clamp(0.85rem, 1.9vw, 1.15rem);
        letter-spacing: 0.23em;
        text-transform: uppercase;
        color: rgba(40, 40, 44, 0.75);
      }

      .title-block {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
      }

      .nav-arrow {
        position: absolute;
        bottom: 3vh;
        right: clamp(1.5rem, 6vw, 3.5rem);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.82);
        color: #1f1f23;
        text-decoration: none;
        font-size: 1.75rem;
        transition: transform 180ms ease, background 180ms ease, box-shadow 180ms ease;
        box-shadow: 0 14px 32px rgba(24, 24, 30, 0.15);
      }

      .nav-arrow:hover,
      .nav-arrow:focus-visible {
        transform: translateX(2px) scale(1.03);
        background: rgba(255, 255, 255, 0.94);
        box-shadow: 0 16px 36px rgba(24, 24, 30, 0.22);
      }

      @media (prefers-reduced-motion: reduce) {
        .nav-arrow {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="title-block">
      <h1>OVO</h1>
      <p class="subtitle">a book of palindromes</p>
    </div>

    <a class="nav-arrow" href="./pages/1/index.html" aria-label="Go to page 1">
      <span aria-hidden="true">&#8594;</span>
    </a>

    <script>
      const firstPageUrl = './pages/1/index.html';
      window.addEventListener('keydown', (event) => {
        const { key } = event;
        if (key === 'ArrowRight' || key === 'ArrowDown') {
          event.preventDefault();
          window.location.assign(firstPageUrl);
        }
      });
    </script>
  </body>
</html>
