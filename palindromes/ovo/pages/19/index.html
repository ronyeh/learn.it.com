<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taco cat â€” OVO</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #050114;
        color: #f7f1ff;
        overflow: hidden;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }

      main {
        z-index: 1;
        flex: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: clamp(2rem, 6vw, 4rem);
        padding-bottom: clamp(3.5rem, 10vw, 7.5rem);
        pointer-events: none;
      }

      .palindrome-card {
        pointer-events: auto;
        position: relative;
        padding: clamp(2rem, 5vw, 3.5rem) clamp(2.25rem, 7vw, 5.5rem);
        border-radius: clamp(1.5rem, 3.5vw, 2.75rem);
        background: rgba(10, 5, 25, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(26px) saturate(140%);
        box-shadow: 0 22px 44px rgba(2, 0, 18, 0.4);
        text-align: center;
        max-width: min(90vw, 720px);
      }

      .palindrome-card::before {
        content: "";
        position: absolute;
        inset: -18% -12%;
        border-radius: inherit;
        background: radial-gradient(circle at center, rgba(132, 112, 255, 0.55), rgba(132, 112, 255, 0.1) 55%, transparent 75%);
        z-index: -1;
        filter: blur(28px);
        opacity: 0.85;
      }

      .page-label {
        text-transform: uppercase;
        letter-spacing: 0.42em;
        font-size: clamp(0.65rem, 1.4vw, 0.95rem);
        margin-bottom: 1rem;
        opacity: 0.78;
      }

      .palindrome {
        font-size: clamp(2.4rem, 6.5vw, 4.4rem);
        letter-spacing: 0.08em;
        margin: 0;
        line-height: 1.08;
        opacity: 0;
        transform: translateY(24px);
        animation: fade-in 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .caption {
        margin-top: clamp(0.75rem, 2vw, 1.4rem);
        font-size: clamp(0.95rem, 2vw, 1.25rem);
        color: rgba(247, 241, 255, 0.82);
        max-width: 36ch;
        margin-inline: auto;
        opacity: 0;
        transform: translateY(24px);
        animation: fade-in 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        animation-delay: 0.25s;
      }

      nav {
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: clamp(1.25rem, 4vw, 2.5rem);
      }

      .nav-arrow {
        width: 3.25rem;
        height: 3.25rem;
        border-radius: 50%;
        background: rgba(6, 2, 20, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.16);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #f7f1ff;
        text-decoration: none;
        font-size: 1.6rem;
        box-shadow: 0 14px 28px rgba(7, 2, 22, 0.35);
        transition: transform 180ms ease, background 180ms ease, opacity 180ms ease;
      }

      .nav-arrow:hover,
      .nav-arrow:focus-visible {
        background: rgba(255, 255, 255, 0.26);
        transform: translateY(2px) scale(1.03);
      }

      .nav-arrow.disabled {
        pointer-events: none;
        opacity: 0.28;
      }

      .music-toggle {
        position: fixed;
        top: clamp(1.25rem, 4vw, 2rem);
        right: clamp(1.25rem, 4vw, 2.25rem);
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        border: none;
        background: rgba(6, 2, 20, 0.5);
        color: #f7f1ff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 10px 22px rgba(6, 0, 20, 0.45);
        transition: transform 200ms ease, background 200ms ease;
      }

      .music-toggle:hover,
      .music-toggle:focus-visible {
        transform: scale(1.06);
        background: rgba(255, 255, 255, 0.24);
        outline: none;
      }

      .music-toggle svg {
        width: 1.25rem;
        height: 1.25rem;
        fill: currentColor;
      }

      .music-toggle.is-playing {
        background: rgba(255, 255, 255, 0.32);
        color: #12081f;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .palindrome,
        .caption {
          animation: none;
          opacity: 1;
          transform: none;
        }

        .nav-arrow,
        .music-toggle {
          transition: none;
        }
      }
    </style>
  </head>
  <body style="--bg-image: url('./image.jpg');" data-page="19">
    <audio id="soundtrack" src="./track.mp3" preload="auto" hidden></audio>

    <button class="music-toggle" type="button" aria-label="Toggle soundtrack" aria-pressed="false">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M9 4.5v13.14a3.5 3.5 0 1 1-1.5-2.88V6.57l9-1.57v8.64a3.5 3.5 0 1 1-1.5-2.88V4.5L9 6.07z" />
      </svg>
    </button>

    <main>
      <div class="palindrome-card">
        <p class="page-label">Palindrome 19</p>
        <h1 class="palindrome">Taco cat</h1>
        <p class="caption">A feline fiesta both ways.</p>
      </div>
    </main>

    <nav>
      <a class="nav-arrow nav-prev" href="../18/index.html" aria-label="Return to previous page"><span aria-hidden="true">&#8592;</span></a>
      <a class="nav-arrow nav-next" href="../20/index.html" aria-label="Go to next page"><span aria-hidden="true">&#8594;</span></a>
    </nav>

    <script>
      const toggle = document.querySelector('.music-toggle');
      const audio = document.getElementById('soundtrack');
      const prevLink = document.querySelector('.nav-prev[href]');
      const nextLink = document.querySelector('.nav-next[href]');
      let setPressed = () => {};

      if (toggle && audio) {
        setPressed = (isPlaying) => {
          toggle.classList.toggle('is-playing', isPlaying);
          toggle.setAttribute('aria-pressed', String(isPlaying));
        };

        toggle.addEventListener('click', () => {
          if (audio.paused) {
            audio.play().catch(() => { setPressed(false); });
          } else {
            audio.pause();
          }
        });

        audio.addEventListener('play', () => setPressed(true));
        audio.addEventListener('pause', () => setPressed(false));
        audio.addEventListener('ended', () => setPressed(false));
      }

      const handleKeydown = (event) => {
        const { key, code } = event;
        const isSpace = key === ' ' || key === 'Spacebar' || code === 'Space';

        if (isSpace && toggle && audio) {
          event.preventDefault();
          if (audio.paused) {
            audio.play().catch(() => { setPressed(false); });
          } else {
            audio.pause();
          }
          return;
        }

        if (!(key && key.startsWith('Arrow'))) {
          return;
        }

        if (key === 'ArrowLeft' || key === 'ArrowUp') {
          if (prevLink) {
            event.preventDefault();
            window.location.assign(prevLink.href);
          }
        } else if (key === 'ArrowRight' || key === 'ArrowDown') {
          if (nextLink) {
            event.preventDefault();
            window.location.assign(nextLink.href);
          }
        }
      };

      window.addEventListener('keydown', handleKeydown);
    </script>
  </body>
</html>
