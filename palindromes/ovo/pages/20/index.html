<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mr. Owl ate my metal worm â€” OVO</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 50%, #ececec 100%);
        color: #f7f1ff;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.55), transparent 65%),
                    radial-gradient(circle at bottom, rgba(0, 0, 0, 0.35), transparent 70%);
        z-index: -2;
        mix-blend-mode: soft-light;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: var(--bg-image);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -3;
      }

      main {
        flex: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 0 clamp(1.5rem, 5vw, 3.5rem) 40px;
        position: relative;
        z-index: 1;
      }

      .palindrome-card {
        pointer-events: auto;
        position: relative;
        padding: clamp(1.25rem, 3.5vw, 2.5rem) clamp(1.75rem, 5vw, 3.75rem);
        border-radius: clamp(1rem, 2.5vw, 2.25rem);
        background: rgba(10, 5, 25, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px) saturate(140%);
        box-shadow: 0 20px 40px rgba(2, 0, 18, 0.35);
        text-align: center;
        max-width: min(86vw, 620px);
      }

      .palindrome-card::before {
        content: "";
        position: absolute;
        inset: -18% -12% -20%;
        border-radius: inherit;
        background: radial-gradient(circle at top, rgba(140, 122, 255, 0.45), rgba(140, 122, 255, 0.12) 55%, transparent 75%);
        z-index: -1;
        filter: blur(26px);
        opacity: 0.7;
      }

      .page-label {
        text-transform: uppercase;
        letter-spacing: 0.42em;
        font-size: clamp(0.6rem, 1.2vw, 0.95rem);
        margin-bottom: 0.6rem;
        opacity: 0.75;
      }

      .palindrome {
        position: relative;
        display: inline-block;
        font-size: clamp(1.9rem, 4.8vw, 3.2rem);
        letter-spacing: 0.05em;
        margin: 0;
        line-height: 1.05;
        opacity: 0;
        transform: translateY(18px);
        animation: fade-in 1.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        outline: none;
      }

      .palindrome:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.6);
        outline-offset: 8px;
      }

      .palindrome::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 50%;
        bottom: calc(100% + 0.75rem);
        transform: translate(-50%, 10px);
        min-width: max(12ch, 160px);
        max-width: clamp(16ch, 40vw, 320px);
        padding: 0.7rem 0.95rem;
        border-radius: 0.8rem;
        background: rgba(9, 4, 22, 0.82);
        color: #f7f1ff;
        font-size: clamp(0.8rem, 2vw, 0.95rem);
        letter-spacing: 0.04em;
        line-height: 1.35;
        opacity: 0;
        pointer-events: none;
        transition: opacity 200ms ease, transform 200ms ease;
        box-shadow: 0 16px 32px rgba(0, 0, 12, 0.45);
        backdrop-filter: blur(12px);
      }

      @media (hover: hover) {
        .palindrome:hover::after {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }

      .palindrome:focus-visible::after {
        opacity: 1;
        transform: translate(-50%, 0);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      nav {
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: clamp(1rem, 4vw, 2.25rem);
      }

      .nav-arrow {
        width: 3.1rem;
        height: 3.1rem;
        border-radius: 50%;
        background: rgba(6, 2, 20, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.16);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #f7f1ff;
        text-decoration: none;
        font-size: 1.5rem;
        box-shadow: 0 14px 28px rgba(7, 2, 22, 0.35);
        transition: transform 180ms ease, background 180ms ease, opacity 180ms ease;
      }

      .nav-arrow:hover,
      .nav-arrow:focus-visible {
        background: rgba(255, 255, 255, 0.24);
        transform: translateY(2px) scale(1.03);
      }

      .nav-arrow.disabled {
        pointer-events: none;
        opacity: 0.28;
      }

      .music-toggle {
        position: fixed;
        top: clamp(1.25rem, 4vw, 2rem);
        right: clamp(1.25rem, 4vw, 2.25rem);
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        border: none;
        background: rgba(6, 2, 20, 0.5);
        color: #f7f1ff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 10px 22px rgba(6, 0, 20, 0.45);
        transition: transform 200ms ease, background 200ms ease;
      }

      .music-toggle:hover,
      .music-toggle:focus-visible {
        transform: scale(1.06);
        background: rgba(255, 255, 255, 0.24);
        outline: none;
      }

      .music-toggle svg {
        width: 1.25rem;
        height: 1.25rem;
        fill: currentColor;
      }

      .music-toggle.is-playing {
        background: rgba(255, 255, 255, 0.32);
        color: #12081f;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .palindrome,
        .palindrome::after {
          animation: none;
          transition: none;
        }

        .palindrome {
          opacity: 1;
          transform: none;
        }

        .nav-arrow,
        .music-toggle {
          transition: none;
        }
      }
    </style>
  </head>
  <body style="--bg-image: url('./image.jpg');" data-page="20">
    <audio id="soundtrack" src="./track.mp3" preload="auto" hidden></audio>

    <button class="music-toggle" type="button" aria-label="Toggle soundtrack" aria-pressed="false">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M9 4.5v13.14a3.5 3.5 0 1 1-1.5-2.88V6.57l9-1.57v8.64a3.5 3.5 0 1 1-1.5-2.88V4.5L9 6.07z" />
      </svg>
    </button>

    <main>
      <div class="palindrome-card">
        <p class="page-label">Palindrome 20</p>
        <h1 class="palindrome" data-tooltip="An owl's midnight confession." tabindex="0" aria-describedby="pal-desc-20">Mr. Owl ate my metal worm</h1>
        <p class="sr-only" id="pal-desc-20">An owl's midnight confession.</p>
      </div>
    </main>

    <nav>
      <a class="nav-arrow nav-prev" href="../19/index.html" aria-label="Return to previous page"><span aria-hidden="true">&#8592;</span></a>
      <span class="nav-arrow nav-next disabled" aria-hidden="true">&#8594;</span>
    </nav>

    <script>
      const toggle = document.querySelector('.music-toggle');
      const audio = document.getElementById('soundtrack');
      const prevLink = document.querySelector('.nav-prev[href]');
      const nextLink = document.querySelector('.nav-next[href]');
      let setPressed = () => {};

      if (toggle && audio) {
        setPressed = (isPlaying) => {
          toggle.classList.toggle('is-playing', isPlaying);
          toggle.setAttribute('aria-pressed', String(isPlaying));
        };

        toggle.addEventListener('click', () => {
          if (audio.paused) {
            audio.play().catch(() => { setPressed(false); });
          } else {
            audio.pause();
          }
        });

        audio.addEventListener('play', () => setPressed(true));
        audio.addEventListener('pause', () => setPressed(false));
        audio.addEventListener('ended', () => setPressed(false));
      }

      const handleKeydown = (event) => {
        const { key, code } = event;
        const isSpace = key === ' ' || key === 'Spacebar' || code === 'Space';

        if (isSpace && toggle && audio) {
          event.preventDefault();
          if (audio.paused) {
            audio.play().catch(() => { setPressed(false); });
          } else {
            audio.pause();
          }
          return;
        }

        if (!(key && key.startsWith('Arrow'))) {
          return;
        }

        if (key === 'ArrowLeft' || key === 'ArrowUp') {
          if (prevLink) {
            event.preventDefault();
            window.location.assign(prevLink.href);
          }
        } else if (key === 'ArrowRight' || key === 'ArrowDown') {
          if (nextLink) {
            event.preventDefault();
            window.location.assign(nextLink.href);
          }
        }
      };

      window.addEventListener('keydown', handleKeydown);

    </script>
  </body>
</html>
